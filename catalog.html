<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramic Soul/catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <header class="catalog_header">
        <div class="container">
            <div class="header_icons">
                <a href="#" class="icon_link">
                    <img src="icons/search.svg" alt="Search" class="icon">
                </a>
                <a href="#" class="icon_link">
                    <img src="icons/shopping_bag.svg" alt="Shopping Bag" class="icon">
                </a>
            </div>
            
            <div class="logo_section">
                <div class="logo_icon">
                    <img src="icons/logo.svg" alt="Ceramic Soul Logo">
                </div>
            </div>
            
            <nav class="main_nav">
                <ul class="nav_menu" role="list">
                    <li><a href="catalog.html" class="nav_link active">CATALOG</a></li>
                    <li><a href="blog.html" class="nav_link">BLOG</a></li>
                    <li><a href="about.html" class="nav_link">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="catalog_main_content">
        <div class="container">
            <h1 class="catalog_page_title">OUR POTTERY</h1>
            
            <div class="catalog_filters">
                <button class="filter_btn active">FOR TEA</button>
                <button class="filter_btn">FOR KITCHEN</button>
                <button class="filter_btn">FOR PLANTS</button>
            </div>
            
            <div class="product_card">
                <div class="product_image">
                    <img src="images/Product-card.png" alt="Product">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_container">
            <div class="footer-column newsletter">
                <h3>NEWSLETTER</h3>
                <p>Keep up to date with news and promotions</p>
                <form class="newsletter_form">
                    <input type="email" placeholder="Enter your e-mail" class="newsletter_input">
                    <div class="newsletter_checkbox">
                        <input type="checkbox" id="newsletter-terms">
                        <label for="newsletter-terms">I agree with the <a href="#" class="terms_link">terms</a></label>
                    </div>
                    <button type="submit" class="newsletter_btn">SUBMIT</button>
                </form>
            </div>

            <div class="footer_column">
                <h3>DISCOVER</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </div>

            <div class="footer_column">
                <h3>SHOPPING</h3>
                <ul>
                    <li><a href="catalog.html">Catalog</a></li>
                </ul>
            </div>

            <div class="footer_column">
                <h3>INFORMATION</h3>
                <ul>
                    <li><a href="#">Terms and Conditions</a></li>
                </ul>
            </div>

            <div class="footer-column socials">
                <h3>FOLLOW US</h3>
                <div class="social_icons">
                    <a href="#"><img src="icons/facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="icons/insta.svg" alt="Instagram"></a>
                    <a href="#"><img src="icons/pinterest.svg" alt="Pinterest"></a>
                </div>
            </div>
        </div>

        <div class="footer_bottom">
            <p>Â© Copyright 2025, Ceramic Soul</p>
        </div>
    </footer>
</body>
</html>
